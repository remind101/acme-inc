version: 2.1

orbs:
  docker-build: remind101/docker-build@dev:ce1fe1bb992246b2684f1e50d2e8c028365038e6

workflows:
  build-and-test:
    jobs:
      - docker-build/build-push:
          name: docker_image
          context:
            - docker-hub
            - aws-ecr
      - test

jobs:
  test:
    working_directory: /go/src/github.com/remind101/acme-inc
    docker:
      # Primary container image where all the steps run.
      - image: circleci/golang:1.10
    steps:
      - checkout
      - run: go test
