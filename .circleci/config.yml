version: 2.1

orbs:
  docker-build: remind101/docker-build@dev:47dfeee04605e72868e01745808202a66440208f

workflows:
  build-and-test:
    jobs:
      - docker-build/build-push:
          name: docker_image
          context:
            - docker-hub
            - aws-ecr
          build-platform: "linux/amd64,linux/arm64"
      - test

jobs:
  test:
    working_directory: /go/src/github.com/remind101/acme-inc
    docker:
      # Primary container image where all the steps run.
      - image: circleci/golang:1.10
    steps:
      - checkout
      - run: go test
